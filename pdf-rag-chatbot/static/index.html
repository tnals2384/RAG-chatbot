<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG ì±—ë´‡</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 800px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .status {
        padding: 10px 20px;
        background: #f0f0f0;
        font-size: 12px;
        color: #666;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
      }

      .status-dot.disconnected {
        background: #f44336;
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        align-self: flex-end;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.bot {
        align-self: flex-start;
        background: #f0f0f0;
        color: #333;
        line-height: 1.6;
      }

      .message.bot strong {
        font-weight: 600;
        color: #333;
      }

      .message.bot ul,
      .message.bot ol {
        margin: 8px 0;
        padding-left: 24px;
      }

      .message.bot li {
        margin: 4px 0;
      }

      .message.bot p {
        margin: 8px 0;
      }

      .message.bot p:first-child {
        margin-top: 0;
      }

      .message.bot p:last-child {
        margin-bottom: 0;
      }

      .input-container {
        padding: 20px;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
      }

      .input-container input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-container input:focus {
        border-color: #667eea;
      }

      .input-container button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .input-container button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .input-container button:active {
        transform: translateY(0);
      }

      .input-container button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      .loading.bot-loading {
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-top-color: #667eea;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .typing-indicator {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #999;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.7;
        }
        30% {
          transform: translateY(-10px);
          opacity: 1;
        }
      }

      .welcome-message {
        text-align: center;
        color: #999;
        padding: 40px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ğŸ“š PDF RAG ì±—ë´‡</h1>
        <p>PDF ë¬¸ì„œë¥¼ ê¸°ë°˜ìœ¼ë¡œ ì§ˆë¬¸ì— ë‹µë³€í•©ë‹ˆë‹¤</p>
      </div>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">ì—°ê²° í™•ì¸ ì¤‘...</span>
      </div>
      <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
          ğŸ‘‹ ì•ˆë…•í•˜ì„¸ìš”! ê¶ê¸ˆí•œ HR ì •ë³´ì— ëŒ€í•´ ì§ˆë¬¸í•´ë³´ì„¸ìš”.
        </div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="userInput"
          placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..."
          onkeypress="handleKeyPress(event)"
        />
        <button id="sendButton" onclick="sendMessage()">ì „ì†¡</button>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:8000";
      // ì„¸ì…˜ ID ìƒì„± (í˜ì´ì§€ ë¡œë“œ ì‹œ í•œ ë²ˆë§Œ)
      const SESSION_ID =
        "session_" + Date.now() + "_" + Math.random().toString(36).substr(2, 9);

      // ìƒíƒœ í™•ì¸
      async function checkStatus() {
        try {
          const response = await fetch(`${API_BASE_URL}/api/health`);
          const data = await response.json();

          const statusDot = document.getElementById("statusDot");
          const statusText = document.getElementById("statusText");

          if (data.chatbot_initialized) {
            statusDot.classList.remove("disconnected");
            statusText.textContent = "ì±—ë´‡ ì¤€ë¹„ ì™„ë£Œ";
          } else {
            statusDot.classList.add("disconnected");
            statusText.textContent = "ì±—ë´‡ ì´ˆê¸°í™” í•„ìš”";
          }
        } catch (error) {
          const statusDot = document.getElementById("statusDot");
          const statusText = document.getElementById("statusText");
          statusDot.classList.add("disconnected");
          statusText.textContent = "ì„œë²„ ì—°ê²° ì‹¤íŒ¨";
        }
      }

      // ë©”ì‹œì§€ ì „ì†¡
      async function sendMessage() {
        const input = document.getElementById("userInput");
        const button = document.getElementById("sendButton");
        const question = input.value.trim();

        if (!question) return;

        // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
        addMessage(question, "user");
        input.value = "";
        button.disabled = true;
        button.textContent = "ì „ì†¡ ì¤‘...";

        // í™˜ì˜ ë©”ì‹œì§€ ì œê±°
        const welcomeMessage = document.querySelector(".welcome-message");
        if (welcomeMessage) {
          welcomeMessage.remove();
        }

        // ë´‡ ë©”ì‹œì§€ ë§í’ì„ ì— ë¡œë”© í‘œì‹œ
        const loadingMessageId = addLoadingMessage();

        try {
          // /api/chat ì—”ë“œí¬ì¸íŠ¸ ì‚¬ìš© (ëŒ€í™” ê¸°ë¡ ìœ ì§€)
          const response = await fetch(`${API_BASE_URL}/api/chat`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              question: question,
              session_id: SESSION_ID, // ê°™ì€ ì„¸ì…˜ IDë¡œ ëŒ€í™” ê¸°ë¡ ìœ ì§€
            }),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || "ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
          }

          const data = await response.json();
          // ë¡œë”© ë©”ì‹œì§€ë¥¼ ì‹¤ì œ ë‹µë³€ìœ¼ë¡œ êµì²´
          updateMessage(loadingMessageId, data.answer, "bot");
        } catch (error) {
          // ë¡œë”© ë©”ì‹œì§€ë¥¼ ì˜¤ë¥˜ ë©”ì‹œì§€ë¡œ êµì²´
          updateMessage(loadingMessageId, `ì˜¤ë¥˜: ${error.message}`, "bot");
        } finally {
          button.disabled = false;
          button.textContent = "ì „ì†¡";
          input.focus();
        }
      }

      // ë§ˆí¬ë‹¤ìš´ì„ ê°„ë‹¨í•œ HTMLë¡œ ë³€í™˜
      function formatMessage(text) {
        if (!text) return "";

        let html = text;

        // ë¨¼ì € **í…ìŠ¤íŠ¸** â†’ <strong>í…ìŠ¤íŠ¸</strong> ì²˜ë¦¬
        html = html.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");

        // ì¤„ì„ ë‚˜ëˆ”
        const lines = html.split("\n");
        const formattedLines = [];

        for (let i = 0; i < lines.length; i++) {
          let line = lines[i].trim();

          if (!line) {
            // ë¹ˆ ì¤„ì€ ë¬¸ë‹¨ êµ¬ë¶„
            formattedLines.push('<div style="margin: 8px 0;"></div>');
            continue;
          }

          // **ìˆ«ì) ì œëª©:** í˜•ì‹ ì²˜ë¦¬
          if (/^\*\*(\d+\)\s+[^:]+:)\*\*/.test(line)) {
            line = line.replace(
              /^\*\*(\d+\)\s+[^:]+:)\*\*/,
              "<strong>$1</strong>"
            );
            formattedLines.push(
              `<div style="margin: 12px 0 6px 0; font-weight: 600;">${line}</div>`
            );
          }
          // ìˆ«ì) í•­ëª© ì²˜ë¦¬
          else if (/^(\d+\))\s+/.test(line)) {
            line = line.replace(/^(\d+\))\s+(.+)$/, "<strong>$1</strong> $2");
            formattedLines.push(
              `<div style="margin: 6px 0 4px 16px;">${line}</div>`
            );
          }
          // - ë¦¬ìŠ¤íŠ¸ ì²˜ë¦¬
          else if (/^-\s+/.test(line)) {
            line = line.replace(/^-\s+(.+)$/, "â€¢ $1");
            formattedLines.push(
              `<div style="margin: 4px 0 4px 16px;">${line}</div>`
            );
          }
          // ì¼ë°˜ í…ìŠ¤íŠ¸
          else {
            formattedLines.push(`<div style="margin: 4px 0;">${line}</div>`);
          }
        }

        return formattedLines.join("");
      }

      // ë©”ì‹œì§€ ì¶”ê°€
      function addMessage(text, type) {
        const chatContainer = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        if (type === "bot") {
          // ë´‡ ë©”ì‹œì§€ëŠ” ë§ˆí¬ë‹¤ìš´ í¬ë§·íŒ… ì ìš©
          messageDiv.innerHTML = formatMessage(text);
        } else {
          // ì‚¬ìš©ì ë©”ì‹œì§€ëŠ” ê·¸ëŒ€ë¡œ
          messageDiv.textContent = text;
        }

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return messageDiv;
      }

      // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€ (ë´‡ ë§í’ì„  ì•ˆì—)
      function addLoadingMessage() {
        const chatContainer = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";
        messageDiv.id = "loading-" + Date.now();

        const typingIndicator = document.createElement("div");
        typingIndicator.className = "typing-indicator";
        typingIndicator.innerHTML = `
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        `;

        messageDiv.appendChild(typingIndicator);
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        return messageDiv.id;
      }

      // ë©”ì‹œì§€ ì—…ë°ì´íŠ¸ (ë¡œë”© â†’ ì‹¤ì œ ë‹µë³€)
      function updateMessage(messageId, text, type) {
        const messageDiv = document.getElementById(messageId);
        if (messageDiv) {
          messageDiv.innerHTML = "";
          if (type === "bot") {
            // ë´‡ ë©”ì‹œì§€ëŠ” ë§ˆí¬ë‹¤ìš´ í¬ë§·íŒ… ì ìš©
            messageDiv.innerHTML = formatMessage(text);
          } else {
            // ì‚¬ìš©ì ë©”ì‹œì§€ëŠ” ê·¸ëŒ€ë¡œ
            messageDiv.textContent = text;
          }
        } else {
          // ë©”ì‹œì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìœ¼ë©´ ìƒˆë¡œ ì¶”ê°€
          addMessage(text, type);
        }
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Enter í‚¤ ì²˜ë¦¬
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      // ì´ˆê¸°í™”
      checkStatus();
      setInterval(checkStatus, 10000); // 10ì´ˆë§ˆë‹¤ ìƒíƒœ í™•ì¸
    </script>
  </body>
</html>
